<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – AttendX</title>
  <link rel="stylesheet" href="css/logup.style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">Attend<span>X</span></div>
</header>

<section class="register-wrapper">
  <div class="register-card animate-in">
    <h2>Create Account</h2>
    <p class="register-sub">Join AttendX for smart attendance tracking</p>

    <form id="registrationForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPass" placeholder="••••••••" required />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select id="roleSelect" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group" id="uniqueIdGroup" style="display:none;">
        <label id="uniqueIdLabel">ID</label>
        <input type="text" id="uniqueIdInput" placeholder="" />
      </div>

      <button type="submit" class="register-btn full">Create Account</button>
    </form>

    <div class="register-links">
      <span>Already have an account?</span>
      <a href="login.html">Login here</a>
    </div>

    <div class="back-home">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>
</section>

<script src="js/registration.script.js"></script>
</body>
</html>
